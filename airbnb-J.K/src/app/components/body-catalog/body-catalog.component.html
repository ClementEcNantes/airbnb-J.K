<div class="body-container">
    <ng-container *ngIf="cards$ | async as cards">
        <div class="cards-container" *ngFor="let card of cards" class="card-item">
            <div *ngIf="!selectedCity || card.city_name === selectedCity.nom" class="cards-container card-item">
                <app-body-card [accomodation]="card"></app-body-card>
            </div>
        </div>
    </ng-container>
</div>
