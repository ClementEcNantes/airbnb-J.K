<div class="header-bar">
  <div class="logo-container">
    <img src="../../../assets/img/airbnb-logo.png" class="logo" />
  </div>
  <div class="search-bar-container">
    <input
      type="text"
      class="date-input"
      placeholder="N'importe où"
      maxlength="6"
    />
    <input
      type="text"
      class="date-input"
      placeholder="Une semaine"
      maxlength="6"
    />
    <div class="vertical-bar"></div> <!-- Barre verticale ajoutée ici -->
    <div class="voyageurs-input">
      <input
        type="text"
        class="ajout-input"
        placeholder="Ajouter des voyageurs"
        maxlength="6"
      />
      <div class="round-container">
        <div class="round-outline"></div>
        <img src="../../../assets/img/petite loupe.svg" class="little-loupe" />
      </div>
    </div>
  </div>
  <div class="account-bar-container">
    <div class="account-input">
      <input
        class="account-input-texte"
        type="text"
        size="25"
        placeholder="Mettre mon logement sur Airbnb"
        style="border: none !important; outline: none; background: none;"
      />
    </div>
  </div>
</div>
